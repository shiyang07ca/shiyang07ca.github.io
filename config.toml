# Zola 站点配置
# 站点基础信息
base_url = "https://shiyang07ca.github.io"
title = "Shiyang's Blog"
default_language = "zh-CN"
description = "Cheese is power"
theme = "serene"
output_dir = "public"

# 编译配置
compile_sass = true
build_search_index = false

# RSS 配置
generate_feeds = true
feed_filenames = ["feed.xml"]
taxonomies = [{ name = "tags" }, { name = "categories" }]

# Markdown 渲染配置
[markdown]
render_emoji = false
external_links_target_blank = false
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = true

[markdown.highlighting]
theme = "github-light"

# URL 格式化配置
[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

#=========================================================================================
# Serene 主题扩展配置
[extra]
# 个人信息
name = "Shiyang"
id = "shiyang07ca"
bio = "Cheese is power"
# avatar = "img/avatar.webp"
links = [
    { name = "GitHub", icon = "github", url = "https://github.com/shiyang07ca" },
    { name = "Email", icon = "email", url = "mailto:shiyang@example.com" },
]

# 语法高亮主题
highlight_theme = "css"

# 强制主题模式：空值表示自动（根据系统设置），"light" 或 "dark" 表示强制使用某种模式
force_theme = ""

# 返回链接文字
back_link_text = "Back"

# 首页布局
homepage_layout = "about"

# 导航配置
sections = [{ name = "Posts", path = "/posts", is_external = false }]

blog_section_path = "/posts"

# 导航栏样式
nav_separator = "::"
nav_wrapper_left = "{"
nav_wrapper_right = "}"
nav_wrapper_separator = ","

# 博客功能配置
display_id = true
blog_categorized = false
blur_effect = true
back_to_top = true

toc = true
copy = true
comment = false
display_tags = true
truncate_summary = false

# 内容过期提醒
outdate_alert = false
outdate_alert_days = 180
outdate_alert_text_before = "本文最后更新于 "
outdate_alert_text_after = " 天前，内容可能已过时"

# 页脚配置
footer_copyright = "© 2024-2026 Shiyang"
footer_credits = true

# 404 页面配置
not_found_title = "页面未找到"
not_found_error_text = "404"
not_found_recover_text = "« 返回首页 »"
