name: Sync Blog to README

on:
  workflow_dispatch:
  issues:
    types: [opened, edited, closed, reopened]
  issue_comment:
    types: [created, edited, deleted]
  push:
    branches:
      - master
    paths:
      - "scripts/main.py"
      - "scripts/utils.py"

jobs:
  sync:
    name: Sync to README
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.issue.user.id == github.event.repository.owner.id
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate README and RSS
        run: |
          python -m scripts.main ${{ secrets.BLOG_KEY }} ${{ github.repository }} --issue_number '${{ github.event.issue.number }}'

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 检查是否有变更
          if git diff --stat | grep -q .; then
            git add BACKUP/*.md feed.xml README.md
            git commit -m "docs: sync blog update $(date +'%Y-%m-%d')" || echo "No changes to commit"
            git push || echo "Nothing to push"
          else
            echo "No changes detected"
          fi
