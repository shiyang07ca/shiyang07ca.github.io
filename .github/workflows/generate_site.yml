name: Deploy Blog to Pages

on:
  workflow_dispatch:
  issues:
    types: [opened, edited, closed, reopened]
  issue_comment:
    types: [created, edited, deleted]
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "README.md"
      - "docs/**"

# 权限配置
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: "requirements.txt"

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 生成博客内容
      - name: Generate blog content
        run: |
          pip install -r requirements.txt
          python scripts/generate.py ${{ secrets.BLOG_KEY }} ${{ github.repository }}

      # 5. 构建并部署（使用 zola-deploy-action）
      - name: Build and Deploy
        uses: shalzz/zola-deploy-action@v0.18.0
        env:
          BUILD_DIR: .
          PAGES_BRANCH: gh-pages
          GITHUB_TOKEN: ${{ secrets.BLOG_KEY }}
          CONFIG_SUBMODULE: true

      # 6. 部署到 GitHub Pages（备用方式）
      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          name: pages-artifact
          path: public

      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages-artifact
